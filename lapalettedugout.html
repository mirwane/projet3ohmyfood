<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://kit.fontawesome.com/813817124b.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="css/style.css">
<title>à la française</title>
</head>
<body>
    <header>
        <a class="header">
        <img src="/images/logo/ohmyfood.png" class="header__logo" alt="logo">
        </a>
    </header>
    <section class="image">
        <img src="/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
    </section>
    <section class="conteneur">
        <div class="menu">
            <div class="menu__title">
                <h1>A la française</h1>
                <i class="fa-thin fa-heart"></i>
            </div>
            <div class="menu__flex">
                <div class="menu__entrée">
                    <div class="menu__entrée--title">
                        <span>ENTREES</span>
                    </div>
                    <div class="menu__btn">
                        <div class="menu__btn--name">
                            <span><b>1</b></span>
                            <span>1</span>
                        </div>
                        <div class="menu__btn--prix">
                                <span>99€</span>
                        </div>
                    </div>
                </div>
                <div class="plat">
                    <div class="menu__entrée--title">
                        <span>PLATS</span>
                    </div>
                    <div class="menu__btn">
                        <div class="menu__btn--name">
                            <span><b>1</b></span>
                            <span>1</span>
                        </div>
                        <div class="menu__btn--prix">
                                <span>99€</span>
                        </div>
                    </div>
                </div>
                <div class="dessert">
                    <div class="menu__entrée--title">
                        <span>DESSERTS</span>
                    </div>
                    <div class="menu__btn">
                        <div class="menu__btn--name">
                            <span><b>1</b></span>
                            <span>1</span>
                        </div>
                        <div class="menu__btn--prix">
                                <span>99€</span>
                        </div>
                    </div>                  
                </div>
            </div>
            <section class="commander">
            <a class="commander__btn">
                <span>Commandez</span>
            </a>
            </section>
        </div>
    </section>
    <footer>
        <img src="/images/logo/ohmyfood.png" class="footer__image" alt="logo">
        <div class="footer__ul">
            <div class="footer__ul--name">
                <i class="fa-solid fa-utensils"></i>
                <span>Proposer un restaurant</span>
            </div>
            <div class="footer__ul--name">
                <i class="fa-solid fa-handshake-angle"></i>
                <span>Devenir partenaire</span>
            </div>
            <div class="footer__ul--name">
                <span>Mentions légales</span>
            </div> 
            <div class="footer__ul--name">
                <span>Contact</span>
            </div> 
    </footer> 
</body>
